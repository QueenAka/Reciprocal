<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperspace Star Zoom</title>
    <style>
      :root {
        --main: #00bf63;
      }

      @font-face {
        font-family: "Pixel Small";
        src: url("./media/pixel-1.ttf");
      }

      @font-face {
        font-family: "Pixel Big";
        src: url("./media/pixel-2.ttf");
      }

      * {
        cursor: none;
        pointer-events: none;
      }

      html {
        background: black;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 1) 0%,
          rgb(5, 12, 5) 100%
        );
        transition: opacity 0.2s ease-in-out, transform 0.5s ease-in-out;
        opacity: 0;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.1s ease-in-out;
      }

      main h1 {
        font-family: "Pixel Big", monospace;
        color: var(--main);
        font-size: 60px;
        margin: 5px 0;
        display: block;
        text-shadow: 0px 0px 20px var(--main);
      }

      main button {
        background: var(--main);
        border: none;
        border-radius: 0;
        color: white;
        box-shadow: 0px 0px 15px 5px var(--main);
        font-weight: bold;
        font-size: 40px;
        font-family: "Pixel Small", monospace;
        padding: 5px 10px;
        transition: transform 0.1s ease-in-out;
      }

      button:active {
        transform: scale(0.98);
      }

      .displayText {
        color: var(--color);
        text-shadow: 0px 0px 20px var(--color);
        font-size: 60px;
        font-family: "Pixel Small", monospace;
        opacity: 0;
        transform: scale(2);
        transition: all 0.1s ease-in-out;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <canvas id="starCanvas"></canvas>
    <main>
      <h1>Reciprocal</h1>
      <button onclick="play()" class="selectable_1 selected">START</button>
    </main>
    <script>
      const canvas = document.getElementById("starCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = [],
        numStars = 400;
      const starImage = new Image();
      starImage.src = "./media/star.svg";

      let starSpeed = 4;

      class Star {
        constructor() {
          this.reset();
          this.opacity = 0;
          this.rotation = Math.random() * Math.PI * 2;
        }
        reset() {
          this.x = (Math.random() - 0.5) * canvas.width;
          this.y = (Math.random() - 0.5) * canvas.height;
          this.z = Math.random() * canvas.width;
          this.opacity = 0;
          this.rotation = Math.random() * Math.PI * 2;
        }
        update() {
          this.z -= starSpeed;
          if (this.z <= 0) {
            this.reset();
            this.z = canvas.width;
          }
          this.opacity = Math.min(1, this.opacity + 0.0025 * starSpeed);
        }
        draw() {
          let scale = canvas.width / this.z;
          let x2d = this.x * scale + canvas.width / 2;
          let y2d = this.y * scale + canvas.height / 2;
          let size = Math.max(5, scale * 3);

          ctx.save();
          ctx.globalAlpha = this.opacity;
          ctx.shadowColor = "#00bf63";
          ctx.shadowBlur = 20;
          ctx.translate(x2d, y2d);
          ctx.rotate(this.rotation);
          ctx.drawImage(starImage, -size / 2, -size / 2, size, size);
          ctx.restore();
        }
      }

      function createStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push(new Star());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach((star) => {
          star.update();
          star.draw();
        });
        requestAnimationFrame(animate);
      }

      starImage.onload = () => {
        createStars();
        animate();
      };

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        createStars();
      });

      let hoveringOver = 1;
      document.addEventListener("keydown", (event) => {
        if (
          event.key.toLowerCase() == "z" ||
          event.key.toLowerCase() == "x" ||
          event.key.toLowerCase() == "i" ||
          event.key.toLowerCase() == "o"
        )
          document.querySelector(`.selectable_${hoveringOver}`).click();
      });

      starSpeed = 100;
      setTimeout(() => {
        starSpeed = 4;
        canvas.style.opacity = 1;
      }, 500);

      function play() {
        starSpeed = 100;
        document.querySelector("main").style.opacity = 0;
        setTimeout(() => {
          canvas.style.transform = "scale(25)";
          canvas.style.opacity = "0";
          const displayText = document.createElement("div");
          displayText.classList = "displayText";
          displayText.innerText = "Question Your Morals.";
          displayText.style = "--color: #00bf63";
          document.body.appendChild(displayText);
          setTimeout(() => {
            displayText.style.transform = "scale(1)";
            displayText.style.opacity = 1;
            setTimeout(() => {
              displayText.style.opacity = 0;
              setTimeout(() => {
                displayText.style = "--color: #ffde21";
                displayText.innerText = "Question their morals.";
                setTimeout(() => {
                  displayText.style.transform = "scale(1)";
                  displayText.style.opacity = 1;
                  setTimeout(() => {
                    displayText.style.opacity = 0;
                    setTimeout(() => {
                      displayText.style = "--color: red";
                      displayText.innerText = "Speak before you think.";
                      setTimeout(() => {
                        displayText.style.transform = "scale(1)";
                        displayText.style.opacity = 1;
                        setTimeout(() => {
                          displayText.style.opacity = 0;
                          setTimeout(() => {
                            window.location.href = "./main.html";
                          }, 150);
                        }, 2500);
                      }, 500);
                    }, 150);
                  }, 2500);
                }, 500);
              }, 150);
            }, 2500);
          }, 1500);
        }, 1000);
      }

      window.addEventListener("load", () => {
        const h1 = document.querySelector("main h1");
        const button = document.querySelector("main button");
        button.style.width = `${h1.offsetWidth}px`;
      });
    </script>
  </body>
</html>
